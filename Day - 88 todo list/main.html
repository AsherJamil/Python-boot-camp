<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kanban Task Board</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto p-4">
			<h1 class="text-3xl font-bold mb-4">Kanban Task Board</h1>
			<div class="flex space-x-4">
				<div id="todo" class="bg-gray-200 p-4 rounded-lg w-1/3">
					<h2 class="text-xl font-semibold mb-2">To Do</h2>
					<div class="task-list min-h-[200px]"></div>
					<button
						class="add-task bg-blue-500 text-white px-4 py-2 rounded mt-2"
					>
						Add Task
					</button>
				</div>
				<div id="in-progress" class="bg-gray-200 p-4 rounded-lg w-1/3">
					<h2 class="text-xl font-semibold mb-2">In Progress</h2>
					<div class="task-list min-h-[200px]"></div>
				</div>
				<div id="done" class="bg-gray-200 p-4 rounded-lg w-1/3">
					<h2 class="text-xl font-semibold mb-2">Done</h2>
					<div class="task-list min-h-[200px]"></div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
